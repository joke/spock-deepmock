name: build

on:
  pull_request:
  push:
    branches:
    - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
      with:
        fetch-depth: 0
    - uses: actions/setup-java@v4
      with:
        java-version: 17
        distribution: zulu
    - name: gradle setup
      uses: gradle/gradle-build-action@v2
    - name: build
      run: ./gradlew check
